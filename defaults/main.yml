burp_version: 2.1.28

burp_server: 127.0.0.1
burp_port: 4971
burp_status_port: 4972
burp_iface: "{{ ansible_default_ipv4.interface }}"

burpui_host: burp.example.com
burpui_localport: 5000
burpui_listen:
